<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Petal Pushers - Administration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
  <div class="block-31" style="position: relative;">
      <div class="block-30 item" style="background-image: url('../images/lightbox_Ashley_Luna.jpg');" >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-10">
              <span class="subheading-sm">please log in</span>
              <h2 class="heading">Administration</h2>
              <form action="POST">
                <div class="form-group">
                  <label for="id">Employee ID:</label>
                  <input type="text" class="form-control" id="employee_id">
                </div>
                <div class="form-group">
                  <label for="pwd">Employee Password:</label>
                  <input type="password" class="form-control" id="employee_password">
                </div>
                <button onclick="checkId(event)"type="submit" class="btn btn-primary">Submit</button>
              </form>
             </div><!--bp-->
          </div><!--row-->
        </div><!--container-->
      </div><!--background image-->
  </div>
